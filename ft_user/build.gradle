plugins {
    id "com.cya.plugin"
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

import com.cya.plugin.*

android {
    compileSdkVersion BuildAndroid.CompileSdkVersion
    buildToolsVersion BuildAndroid.BuildToolsVersion

    defaultConfig {
        minSdkVersion BuildAndroid.MinSdkVersion
        targetSdkVersion BuildAndroid.TargetSdkVersion
        versionCode BuildAndroid.VersionCode
        versionName BuildAndroid.VersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    viewBinding {
        enabled = true
    }
}

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation Dependencies.Annotation
    compileOnly(Dependencies.KotlinLib)
    compileOnly(Dependencies.CoreKtx)
    compileOnly(Dependencies.Appcompat)
    compileOnly(Dependencies.ConstraintLayout)
    compileOnly(Dependencies.KoinViewModel)
    compileOnly(Dependencies.LifecycleViewModel)
    compileOnly(Dependencies.LifecycleLiveData)
    compileOnly(Dependencies.Arouter)
    kapt Dependencies.ArouterCompiler
    compileOnly project(":lib_base")
    compileOnly project(":lib_ui")
}
